<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="Portfolio_Footer.css">
    <script src="https://kit.fontawesome.com/95709630fe.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <style>
    .Mains_1 {
    background-color: #001c32;
}
.Mains_1 h5{
    color:#cced00;
}
.Mains_1 .card{
    border: none;
    background-color:#001c32;
    color: #9aa5b1;
}
.Profile_img{
    border-radius: 100%;
}
.Mains_2{
    background-color: #0d2436;
    color: #9aa5b1;
    text-align: center;
}
  </style>
  <body>
    <div class="container-fluid Mains_1">
        <div class="row">
            <div class="col-12 col-md-3">
                <div class="card mb-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4 col-3">
                        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-responsive-website/portfolio-about-me-img.png" class="img-fluid Profile_img w-75" alt="...">
                      </div>
                      <div class="col-md-8 col-9">
                        <div class="card-body">
                          <h5 class="card-title">Jenny</h5>
                          <p class="card-text">Frontend Developer</p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-12 col-sm-12 col-md-3">
                <div class="card" >
                    <div class="card-body">
                      <h5 class="card-title">Phone No.</h5>
                      <p class="card-text"><i class="fa-solid fa-phone" style="color: #9aa5b1;"></i> 9876543210</p>
                      
                    </div>
                  </div>
            </div>
            <div class="col-12 col-sm-12 col-md-3">
                <div class="card" >
                    <div class="card-body">
                      <h5 class="card-title">E-mail</h5>
                      <p class="card-text"><i class="fa-solid fa-envelope" style="color: #9aa5b1;"></i> jenny32gmail.com</p>
                      
                    </div>
                  </div>
            </div>
            <div class="col-12 col-sm-12 col-md-3">
                <div class="card" >
                    <div class="card-body">
                      <h5 class="card-title">Address</h5>
                      <p class="card-text"><i class="fa-solid fa-house" style="color: #9aa5b1;"></i> 17, Ayur Vigyan Nagar, New Delhi, India.</p>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <div class="container-fluid Mains_2">
        <p> &#169 2020 by Jerry Wilson, Created with Bootstrap.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
